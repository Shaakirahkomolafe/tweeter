<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--css for nav-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
   
    <!--css for header-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!--css for new tweet-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> -->

    <!--For font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      
      <div class="row">
        <span class="app-name">tweeter</span>
        <div class="colunm">
          <div>
            <b>Write</b> 
            a new tweet
            </div>
        <i class="fas fa-angle-double-down"></i>
      </div>
      </div>  
    </nav>
    <header class="avatar">
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shakirat</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method='POST' action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class = 'view'>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section> 
    <section class ='tweets'>
      <article>
        <header class="header-text">
      If i have seen further it is by standing on the shoulders of giants.
        </header>
      <footer class="footer-hover">
        10 days ago
        <div class="icons"> 
         <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="fas fa-heart"></i>
      </div>

      </footer>
      </article>
    </section>
  
  </main>
   
  </body>
</html>
